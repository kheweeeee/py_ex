<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 제목 태그로 이루 어진 엘리먼트-->
    <h1>뉴스 제목</h1>

    <!--내용관련 엘리먼트-->
    <p>기사 내용입니다.</p>

    <!--링크 이동 엘리먼트-->
    <a href="https://blog.naver.com/rlagydms113">내 블로그로 이동</a>

    <!--
    태그(태그 이름으로 검색): 이름 -> 동명이인 가능
    class(.으로 검색) : 별명(여러명이 같은 별명을 가질수 있음)
    id(#으로 검색): 주민등록 번호 - 절대 한 html안에서 같은걸 쓸 수 없음
    -->


    <div> <!--부모 엘리먼트-->
        <h1>뉴스 제목 2</h1> <!--자식 엘리먼트 (형)-->
        <P>기사 내용입니다 2</P> <!--자식 엘리먼트2 (동생)-->

        <h1 class="sub_2">뉴스 제목 2-2</h1>
        <p>기사 내용입니다 2</p>
    </div>


    <style>
        h1 {
            color: aquamarine
        }

        div {
            background-color: plum
        }

        div>.sub_2 {
            color: blue
        }
    </style>
</body>

</html>
